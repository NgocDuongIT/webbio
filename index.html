  <script>
    function toggleQR(id) {
      document.querySelectorAll('.qr-container').forEach(el => {
        el.classList.toggle('show', el.id === id && !el.classList.contains('show'));
      });
    }

    const audio = document.getElementById("audio");
    const playStatus = document.getElementById("music-status");
    const seekBar = document.getElementById("seek-bar");
    let isPlaying = false;

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playStatus.textContent = "·∫§n ƒë·ªÉ ph√°t nh·∫°c";
      } else {
        audio.play();
        playStatus.textContent = "ƒêang ph√°t nh·∫°c üé∂";
      }
      isPlaying = !isPlaying;
    }

    audio.addEventListener("timeupdate", () => {
      if (!isNaN(audio.duration)) {
        const percent = (audio.currentTime / audio.duration) * 100;
        seekBar.value = percent;
      }
    });

    seekBar.addEventListener("input", () => {
      const seekTo = (seekBar.value / 100) * audio.duration;
      audio.currentTime = seekTo;
    });

    window.addEventListener('DOMContentLoaded', () => {
      audio.play().then(() => {
        isPlaying = true;
        playStatus.textContent = "ƒêang ph√°t nh·∫°c üé∂";
